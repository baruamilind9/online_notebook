<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Online Notebook</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="topbar">
      <h1>Online Notebook</h1>
      <div class="top-actions">
        <button id="btn-new">New Note</button>
        <button id="btn-export">Export</button>
        <button id="btn-import">Import</button>
        <input id="file-import" type="file" accept="application/json" style="display:none" />
      </div>
    </header>

    <main class="layout">
      <aside class="sidebar">
        <div class="search-wrap">
          <input id="search" placeholder="Search notes..." />
        </div>
        <ul id="notes-list" class="notes-list" aria-label="Notes"></ul>
      </aside>

      <section class="editor">
        <input id="note-title" class="note-title" placeholder="Note title" />
        <textarea id="note-body" class="note-body" placeholder="Write your note here..."></textarea>

        <div class="editor-actions">
          <button id="btn-save">Save</button>
          <button id="btn-delete">Delete</button>
          <label class="small">Autosave: <span id="autosave-status">off</span></label>
        </div>
      </section>
    </main>

    <footer class="footer">
      <small>Notes are stored locally in your browser (localStorage). Export to back them up.</small>
    </footer>

    <script src="js/app.js"></script>
  </body>
</html>
